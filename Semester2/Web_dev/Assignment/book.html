<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>La Toscana: Book online</title>
</head>
<body class="book">
	<table align="center">
		<tr><td><h1 class="center">Book your table online</h1></td></tr>
	</table>

	<br><br>

	<table align="center"><form>
		<tr>
			<td>Family name:</td>
			<td><input type="text> name="family"></td>
		</tr>
		<tr>
			<td>Places required:</td>
			<td><select name="num">
				<option value="1">1</option>

				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>

				<option value="9">9</option>

				</select></td>
		</tr>
		<tr>
			<td>Day:</td>
			<td><select name="day">
				<option value="mon">Monday</option>
				<option value="tue">Tuesday</option>
				<option value="wed">Wednesday</option>
				<option value="thu">Thursday</option>
				<option value="fri">Friday</option>
				<option value="sat">Saturday</option>
				<option value="sun">Sunday</option>
				</select></td>
		</tr>
		<tr>
			<td>Time:</td>
			<td><select name="time">
				<option value="12">12:00</option>

				<option value="14">14:00</option>
				<option value="14.5">14:30</option>

				<option value="15.5">15:30</option>
				<option value="16">16:00</option>
				<option value="16.5">16:30</option>
				<option value="17">17:00</option>
				<option value="17.5">17:30</option>
				<option value="18">18:00</option>
				<option value="18.5">18:30</option>
				<option value="19">19:00</option>
				<option value="19.5">19:30</option>
				<option value="20">20:00</option>
				<option value="20.5">20:30</option>
				<option value="21">21:00</option>
				</select></td>
		</tr>
		<tr class="center">
			<td>Click here to make your booking:</td>
			<td class="center"><input type="submit" value="Book"></td>
		</tr>
